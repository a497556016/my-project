server:
  port: 7003

spring:
  application:
    name: file-server
  profiles:
    active: file
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    host: 192.168.0.45
    db: file_server
    url: jdbc:mysql://${spring.datasource.host}:3306/${spring.datasource.db}?characterEncoding=utf-8&serverTimezone=GMT&useSSL=false
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    jackson:
      date-format: yyyy-MM-dd HH:mm:ss
      time-zone: UTC
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:7001/eureka/